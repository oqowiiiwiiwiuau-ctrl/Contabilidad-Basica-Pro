<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asientos Contables</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Estilos para la nueva tabla de resultados */
      .grid-container {
        display: grid;
        grid-template-columns: 2fr 1fr 1fr; /* Columna 1 más grande (2 partes), Columna 2 y 3 (1 parte cada una) */
        gap: 10px; /* Espacio entre celdas */
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #f9f9f9;
      }
      .grid-header {
        font-weight: bold;
        background-color: #eee;
        padding: 8px;
        border-bottom: 1px solid #ccc;
      }
      .grid-cell {
        padding: 8px;
        border-bottom: 1px solid #eee;
      }
      .grid-cell:nth-child(3n) {
        border-bottom: none; /* Eliminar borde inferior de la última fila */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Determinación de Asiento Contable</h1>
        <p>Ingresa la información necesaria para el asiento de compra.</p>
      </header>

      <main class="card">
        
        <div class="input-group">
          <label for="monto">Monto:</label>
          <input type="number" id="monto" placeholder="Ej: 500.00" />
        </div>

        <button id="determinarAsiento">Determinar Asiento</button>

        <div class="result-box">
          <div class="grid-container">
            <div class="grid-header">Detalle</div>
            <div class="grid-header">Debe</div>
            <div class="grid-header">Haber</div>

            <div id="one"></div>
            <div id="one-debe"></div>
            <div id="one-haber"></div>

            <div id="two"></div>
            <div id="two-debe"></div>
            <div id="two-haber"></div>

            <div id="three"></div>
            <div id="three-debe"></div>
            <div id="three-haber"></div>

            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>

            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
          <div id="resultadoAsiento"></div>
        </div>
      </main>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
